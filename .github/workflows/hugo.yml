name: Deploy Hugo site to Pages

on:
  pull_request:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.128.0
    steps:
      - name: Install Hugo CLI
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb
      - name: Install Dart Sass
        run: sudo snap install dart-sass
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Install Node.js dependencies
        run: "[[ -f package-lock.json || -f npm-shrinkwrap.json ]] && npm ci || true"
      - name: Path Replacement for Images
        run: |
          grep -rl '<img src="/images/favicon.png">' ./layouts/partials | xargs sed -i s@"/images/"@"/winutil-docs/images/"@g
          grep -rl "/images/" ./content | xargs sed -i s@"/images/"@"/winutil-docs/images/"@g
      - name: Build with Hugo
        env:
          HUGO_CACHEDIR: ${{ runner.temp }}/hugo_cache
          HUGO_ENVIRONMENT: production
        run: hugo --minify --baseURL "${{ github.event.repository.html_url }}/"
      - name: Move Public Folder to Root for Deployment
        run: |
          mkdir docs-deployment && mv public/* docs-deployment/
      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b docs-deployment
          git add docs-deployment -f
          git branch --set-upstream-to=origin/docs-deployment docs-deployment
          git commit -m "Deploy docs to GitHub Pages"
          git pull
          git push -u origin docs-deployment
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          title: "Deploy Docs to GitHub Pages"
          body: "This PR updates the documentation on the GitHub Pages site."
          branch: "docs-deployment"
          base: "main"
